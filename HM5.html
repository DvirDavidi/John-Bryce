<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>

<body>
  <input id="my_input" />
  <button id="my_button">button</button>
  <p id="my_value" />
  <p id="my_value_length" />

</body>

<script>
  let $input = document.getElementById("my_input");
  let $value = document.getElementById("my_value");
  let $valueLength = document.getElementById("my_value_length");
  let $button = document.getElementById("my_button");
  $button.addEventListener("click", clickHandler);

  function clickHandler(event) {
    $value.innerText = $input.value;
    $valueLength.innerText = $input.value.length;
    setTimeout(resetValues, 5000);
  };

  function resetValues() {
    $value.innerText = "";
    $valueLength.innerText = "";
    $input.value = "";
  }
</script>

</html>
